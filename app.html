<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Video Annotator</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- IE canvas shim; assumed to work, if not it isn't a high priority for me TBH! -->
    <!--[if IE]><script type="text/javascript" src="js/excanvas.js"></script><![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/itree/interval-tree-combined.js" async></script>
    <script src="js/popcorn.min.js" async></script>
    <script src="js/UUID.js" async></script>
    <script src="js/app.js" async></script>
  </head>

  <body>
    <h1>Draw Some Notes!</h1>
    <div id="penMenu">
      <p class="menuText">Draw</p>
      <button id="penButton" value="OFF" title="Begin drawing">&#x270F;</button>
      <p class="menuText">Size</p>
      <input id="penSize" type="text" title="Pen size" value="3" maxlength="2" pattern="\d+">
      <ul id="sizeList"></ul>
      <p class="menuText">Color</p>
      <input id="penColor" type="color" title="Pen color">
      <ul id="colorList"></ul>
      <p class="menuText">Erase</p>
    </div>
    <div id="container">
      <div id="drawDiv">Make annotations here<br></div>
      <div id="videoDiv">Video appears here<br></div>
      <div class="clear"></div>
    </div>
    <div id="below">
      <br>
      <input type="file" id="vidUpload" name="vidUpload"><br>
      <input type="number" id="strokeDuration" name="strokeDuration" value="3"> Duration of ink marks (seconds)<br>
      <p>Delete annotations: 
      <button name="clearAll">All</button>
      <button name="clearCurrent">Currently visible</button></p>
      <input type="checkbox" id="drawVideo" checked="checked"> Draw video underneath ink marks
    </div>
  </body>
</html>
